name: hello-world
on: push
jobs:
    sample-job:
        runs-on: ubuntu-latest
        steps:
            - name: my-step
              run: echo "Hello World!"

            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Install Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Install dependencies
              run: npm install

            - name: Run linting
              run: npm run lint
